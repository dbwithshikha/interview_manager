<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shikha's - InterviewManager</title>
  <style>
    :root {
      --primary: #6c5ce7;
      --secondary: #00cec9;
      --danger: #d63031;
      --light-bg: #f0f3f5;
      --white: #ffffff;
      --text-dark: #2d3436;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--light-bg);
      color: var(--text-dark);
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 2rem;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    form {
      background: var(--white);
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 15px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
      border-left: 5px solid var(--primary);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      border: none;
      background-color: var(--primary);
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: var(--secondary);
    }
    .interview-card {
      background: var(--white);
      padding: 1rem 1.5rem;
      margin: 1rem 0;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      position: relative;
      border-left: 4px solid var(--secondary);
      transition: transform 0.2s;
    }
    .interview-card:hover {
      transform: scale(1.01);
    }
    .delete-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background-color: var(--danger);
      border: none;
      color: #fff;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .delete-btn:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ Shikha's Interview Manager</h1>
    <form id="interview-form">
      <label for="company">Company Name:</label>
      <input type="text" id="company" required />

      <label for="date">Interview Date:</label>
      <input type="date" id="date" required />

      <label for="time">Interview Time:</label>
      <input type="time" id="time" required />

      <label for="level">Interview Level:</label>
      <select id="level">
        <option>Level 1</option>
        <option>Level 2</option>
        <option>Level 3</option>
        <option>Client Round</option>
        <option>HR Round</option>
      </select>

      <button type="submit">‚ûï Add Interview</button>
    </form>

    <div id="interview-list"></div>
  </div>

  <script>
    const form = document.getElementById('interview-form');
    const list = document.getElementById('interview-list');

    function saveInterviews(interviews) {
      localStorage.setItem('interviews', JSON.stringify(interviews));
    }

    function loadInterviews() {
      return JSON.parse(localStorage.getItem('interviews')) || [];
    }

    function deleteInterview(index) {
      const interviews = loadInterviews();
      interviews.splice(index, 1);
      saveInterviews(interviews);
      renderInterviews();
    }

    function renderInterviews() {
      list.innerHTML = '';
      const interviews = loadInterviews().sort((a, b) => new Date(a.date + 'T' + a.time) - new Date(b.date + 'T' + b.time));
      interviews.forEach(({ company, date, time, level }, index) => {
        const card = document.createElement('div');
        card.className = 'interview-card';
        card.innerHTML = `
          <strong>üè¢ ${company}</strong><br>
          üìÖ Date: ${date}<br>
          ‚è∞ Time: ${time}<br>
          üß© Level: ${level}
          <button class="delete-btn" onclick="deleteInterview(${index})">Delete</button>
        `;
        list.appendChild(card);
      });
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const interview = {
        company: document.getElementById('company').value,
        date: document.getElementById('date').value,
        time: document.getElementById('time').value,
        level: document.getElementById('level').value
      };
      const interviews = loadInterviews();
      interviews.push(interview);
      saveInterviews(interviews);
      renderInterviews();
      form.reset();
    });

    window.onload = renderInterviews;
  </script>
</body>
</html>
